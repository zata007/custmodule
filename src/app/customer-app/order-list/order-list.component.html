<div class="order-list-component">
    <mat-toolbar fxLayout="row" fxLayoutAlign="flex-start">
        <button mat-button color="primary" type="button" mat-icon-button (click)="onBackClick()">
          <mat-icon aria-label="notification icon">keyboard_backspace</mat-icon>
        </button>
    </mat-toolbar>
    <ng-container *ngIf="listItems && listItems.length else noHistory">
      <mat-card *ngFor="let item of listItems" class="order-list" (click)="goOrderDetail(item.orderId)">
        <div>
            <div class="para bold order-id">{{item.orderId}}</div>
            <div class="para">{{item.orderDateTime.split("T", 1)}}</div>
        </div>
        <!-- <div *ngFor="let orderItem of item.orderData" class="helping" fxLayout="row"><p class="bold">{{orderItem.businessLocId.businessLocName}}:&nbsp;</p> <p>{{orderItem.skuId ? orderItem.skuId.skuName.en : null}}</p></div> -->
        <div class="para" fxLayout="row" fxLayout="row" fxLayoutAlign="space-between">
            <div class="bold">Type: {{item.orderType}}</div>
            <div>Total: â‚¹{{item.totalPrice}}</div>
        </div>
    </mat-card>
    </ng-container>

    <ng-template #noHistory>
      <div class="head4">You have not ordered anything yet</div>
    </ng-template>




</div>
