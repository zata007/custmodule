<div class="item" style="margin: 16px;">
    <div fxLayout="row" fxLayoutAlign="start center" class="first-section-wrapper">
      <div class="gravatar">
        <ngx-skeleton-loader appearance="circle" [theme]="{ width: '80px', height: '80px', 'border-radius': '5px' }">
        </ngx-skeleton-loader>
      </div>
      <div fxLayout="column" fxLayoutAlign="start space-around" class="gravatar-title">
        <div>
          <ngx-skeleton-loader
            [theme]="{
              width: '200px',
              'border-radius': '0',
              height: '15px',
              'margin-top': '10px'
            }"
          ></ngx-skeleton-loader>
        </div>
        <div>
          <ngx-skeleton-loader
            [theme]="{     
              width: '175px',
              'border-radius': '0',
              height: '15px'
            }"
