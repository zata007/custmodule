<div class="content-container">
  <div class="swiper-container" [swiper]="config" (indexChange)="onIndexChange($event)" [(index)]="selectedIndex">
    <div fxLayout="row" class="swiper-wrapper">
      <div *ngFor="let item of data" class="swiper-slide" (click)="onItemClick(item)">
        <div fxLayout="column" class="pitstop-container">
          <div class="image">
            <img src="{{item.photo ? item.photo.split(',')[0] : '../../../../assets/img/core/restaurant.jpg'}}" alt="">
          </div>
          <div fxLayout="column" fxLayoutAlign="start" class="info">
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <div class="name head5 bold">{{item.name}}</div>
              <div class="name secondary bold">{{item.type}}</div>
            </div>
            <div class="secondary landmark">{{item.locality}}</div>
          </div>
        </div>
      </div>
      <!-- <div class="swiper-slide" *ngFor="let item of slides">
          <img [src]="item" width="90px" alt="">
        </div> -->
    </div>
  </div>
</div>
