<div class="np-page-container">
  <img src="assets/img/core/page-not-found.png" alt="">
  <div *ngIf="!isNoInternet" class="contents">
      <h1 class="bold-red">OOPS!!</h1>
      <h3>The page you are looking for is missing</h3>
      <h4>Error: 404</h4>
      <button class="fm-btn goto-home" (click)="gotoHome()">Take Me Home</button>
  </div>
  <div *ngIf="isNoInternet" class="contents">
      <h1 class="bold-red">OOPS!!</h1>
      <h3>Looks like you are disconnected from internet</h3>
      <button class="fm-btn goto-home" (click)="tryAgain()">Try Again</button>
  </div>

</div>
